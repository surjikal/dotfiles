import = ["/Users/nick/.config/alacritty/theme-custom.toml"]
live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[cursor]
style = "Beam"
unfocused_hollow = true

[env]
# TERM = "alacritty"
term = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Menlo"
style = "Normal"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Menlo"

[font.normal]
family = "Menlo"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
key = "N"
mods = "Command"

[keyboard.bindings.command]
args = ["-nb", "io.alacritty"]
program = "open"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001"
key = "Home"

[[keyboard.bindings]]
chars = "\u0005"
key = "End"

[[keyboard.bindings]]
chars = "\u0015"
key = "Back"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[5;2~"
